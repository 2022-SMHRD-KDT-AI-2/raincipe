<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="태블릿- 로그인페이지" style="width: 744px; height: 1133px; background-color: white; display: inline-flex; flex-direction: column; align-items: center; justify-content: flex-end;">
    <div class="header" style="width: 744px; height: 423px; position: relative;">
        <img class="headerbg" style="width: 744px; height: 422.50px; left: 0px; top: 0px; position: absolute; border-radius: 8px;" src="https://via.placeholder.com/744x422.5"/>
        <div class="logobg" style="width: 318px; height: 314px; left: 224px; top: 129px; position: absolute; background-color: white; border-radius: 9999px; border-style: solid; border-width: 10px; border-style: solid; border-color: rgba(0, 0, 0, 0.10);"/>
    </div>
    <div style="height: 96.50px;"/>
    <div class="signform" style="width: 550px; height: 395px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end;">
        <div class="email" style="width: 550px; height: 80px; border-radius: 20px; position: relative;">
            <div class="Rectangle4" style="width: 550px; height: 80px; left: 0px; top: 0px; position: absolute; background-color: rgba(246.50, 243.83, 243.83, 1); border-radius: 10px; position: relative;">
                <img class="image1" style="width: 32.01px; height: 29.47px; left: 36px; top: 26px; position: absolute;" src="https://via.placeholder.com/32.010562896728516x29.473684310913086"/>
            </div>
            <p class="inputtext" style="width: 459.79px; height: 29.47px; left: 90.21px; top: 25.26px; position: absolute; font-size: 26px; line-height: 100%; color: rgba(205.06, 203.70, 203.70, 1);">Your Email</p>
        </div>
        <div style="height: 42.33px;"/>
        <div class="pw" style="width: 550px; height: 80px; border-radius: 20px; position: relative;">
            <div class="Rectangle4" style="width: 550px; height: 80px; left: 0px; top: 0px; position: absolute; background-color: rgba(246.50, 243.83, 243.83, 1); border-radius: 10px; position: relative;">
                <img class="image1" style="width: 32.01px; height: 29.47px; left: 36px; top: 26px; position: absolute;" src="https://via.placeholder.com/32.010562896728516x29.473684310913086"/>
            </div>
            <p class="inputtext" style="width: 459.79px; height: 29.47px; left: 90.21px; top: 25.26px; position: absolute; font-size: 26px; line-height: 100%; color: rgba(205.06, 203.70, 203.70, 1);">Your Password</p>
        </div>
        <div style="height: 42.33px;"/>
        <div class="formbutton" style="width: 550px; height: 80px;">
            <div class="Rectangle5" style="width: 550px; height: 80px; padding-top: 15px; padding-bottom: 14px; background-color: rgba(101.65, 150.54, 245.44, 1); border-radius: 20px; display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <p class="Signin" style="width: 550px; height: 51px; font-size: 30px; line-height: 100%; text-align: center; color: white;">Sign in</p>
            </div>
        </div>
        <div style="height: 42.33px;"/>
        <p class="forgetpassword" style="font-size: 24px; line-height: 100%; text-decoration: underline; text-align: center; color: rgba(101.65, 150.54, 245.44, 1);">forget password</p>
    </div>
    <div style="height: 96.50px;"/>
    <div class="footer" style="width: 744px; height: 124px;">
        <div class="Rectangle6" style="width: 744px; height: 124px; padding-top: 45px; padding-bottom: 44px; padding-left: 311px; padding-right: 349px; background-color: rgba(22.01, 3.11, 138.13, 1); display: flex; flex-direction: row; align-items: center; justify-content: flex-start;">
            <p class="create" style="font-size: 30px; line-height: 100%; text-decoration: underline; text-align: center; color: white;">create </p>
