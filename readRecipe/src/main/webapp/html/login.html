<!DOCTYPE html>
<html lnag="ko">

<head>
    <meta charset="UTF-8">
    <title>raincipe 로그인</title>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <!-- header -->
    <div id="header">
        <img src="../img/logo.jpg" id="logo">
    </div>


    <!-- wrapper -->
    <div id="wrapper">

        <!-- content-->
        <div id="content">

            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">Id</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20" placeholder="아이디를 입력하세요">
                    <img src="../img/id.png" id="id1_img1" class="Img">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">Pw</label></h3>
                <span class="box int_pass">
                    <input type="password" id="pswd1" class="int" maxlength="20" placeholder="비밀번호를 입력하세요">
                    <span id="alertTxt">사용불가</span>
                    <img src="../img/pw.png" id="pswd1_img1" class="Img">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_area">  
                <button type="button" id="btnlogin">
                    <span><a href="">로그인</a></span>
                </button>
            </div>

            <div class="btn_area">  
                <button type="button" id="btnJoin">
                    <span><a href="sign.html">회원가입</a></span>
                </button>
            </div>

            



        </div>
        <!-- content-->

    </div>
    <!-- wrapper -->
    <script src="main.js"></script>
</body>

</html>
