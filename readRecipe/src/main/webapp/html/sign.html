<!DOCTYPE html>
<html lnag="ko">

<head>
    <meta charset="UTF-8">
    <title>raincipe 회원가입</title>
    <link rel="stylesheet" href="../css/sign.css">

</head>

<body>
    <!-- header -->
    <div id="header">
        <img src="../img/logo.jpg" id="logo">
    </div>


    <!-- wrapper -->
    <div id="wrapper">

        <!-- content-->
        <div id="content">

            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">Id</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20" placeholder="아이디 입력">
                    <img src="../img/id.png" id="id1_img1" class="Img">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pswd1">Pw</label></h3>
                <span class="box int_pass">
                    <input type="password" id="pswd1" class="int" maxlength="20" placeholder="비밀번호 입력">
                    <span id="alertTxt">사용불가</span>
                    <img src="../img/pw.png" id="pswd1_img1" class="Img">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">Pw-check</label></h3>
                <span class="box int_pass_check">
                    <input type="password" id="pswd2" class="int" maxlength="20" placeholder="비밀번호 재입력">
                    <img src="../img/pw.png" id="pswd2_img1" class="Img">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="name">Name</label></h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" maxlength="20" placeholder="이름 입력">
                    <img src="../img/name.png" id="pswd2_img1" class="Img">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NICKNAME -->
            <div>
                <h3 class="join_title"><label for="nickname">Nickname</label></h3>
                <span class="box int_nickname">
                    <input type="tel" id="mobile" class="int" maxlength="16" placeholder="닉네임 입력">
                    <img src="../img/name.png" id="pswd2_img1" class="Img">
                </span>
                <span class="error_next_box"></span>
            </div>

            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">E-mail<span class="optional">(선택)</span></label></h3>
                <span class="box int_email">
                    <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                    <img src="../img/id.png" id="id1_img1" class="Img">
                </span>
                <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
            </div>


            <!-- JOIN BTN-->
            <div class="btn_area">
                <button type="button" id="btnJoin">
                    <span><a href="confirm.html">회원가입</a></span>
                </button>
            </div>

            <div class="btn_area">
                <button type="button" id="btnJoincancel">
                    <span><a href="">회원가입취소</a></span>
                </button>
            </div>



        </div>
        <!-- content-->

    </div>
    <!-- wrapper -->
    <script src="main.js"></script>
</body>

</html>
